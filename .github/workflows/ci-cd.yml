# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: CD-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: true

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.16.3    

      - name: Install dependencies in client app
        working-directory: TailwindTraders.Website/Source/Tailwind.Traders.Web/ClientApp
        run: npm install

      - name: Build and publish with dotnet
        working-directory: TailwindTraders.Website/Source/Tailwind.Traders.Web
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o publish
      - name: Run Azure webapp deploy action using publish profile credentials
        uses: azure/webapps-deploy@v2
        with:
          app-name: bigpicture
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E9309BCF4E04445997D12A09C2D3104}}
          package: TailwindTraders.Website/Source/Tailwind.Traders.Web/publish
        
       
    

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mt-demo01'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E9309BCF4E04445997D12A09C2D3104 }}
          package: .
